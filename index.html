<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Under Maintenance</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #333;
    }
    
    /* Full-page background image */
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .container h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 16px;
    }
    
    .container p {
      font-size: 1.1rem;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .contact {
      font-size: 0.9rem;
      color: #777;
    }
    
    @media (max-width: 600px) {
      .container {
        margin: 15px;
      }
      
      .container h1 {
        font-size: 1.8rem;
      }
      
      .container p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pardon our dust!</h1>
    <p>Sorry for the inconvenience, we're performing some maintenance at the moment. Stay tuned!</p>
    <p class="contact">â€” The grok.zone Team</p>
  </div>
</body>
</html>
